[project]
name = "train_2048"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ai-2048",
    "muon-optimizer>=0.1.0",
    "numpy>=2.3.2",
    "pydantic>=2.11.7",
    "safetensors>=0.6.2",
    "torch>=2.8.0",
    "tqdm>=4.67.1",
    "wandb>=0.21.3",
]

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "pytest>=8.4.1",
]

[tool.uv.build-backend]
module-name = ["train_2048"]

[project.scripts]
play = "train_2048.play_2048:main"
train = "train_2048.main:main"


[tool.uv.sources]
ai-2048 = { git = "https://github.com/EndlessReform/2048_bench", subdirectory = "py-ai-2048" }
