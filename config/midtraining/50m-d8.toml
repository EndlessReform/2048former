init_dir = "inits/v2/pretrained/50m_balanced_20251015/model-stable.safetensors"
checkpoint_dir = "checkpoints"
seed = 42

[wandb]
enabled = true
project = "train-2048-bin-annealing"
entity = ""
run_name = ""
tags = ["v2", "macroxue-binned", "narrow_n1"]
mode = "online"                               # online | offline | disabled
report_every = 50                             # log to W&B every N steps (>=1)

[target]
mode = "macroxue_tokens"

[hyperparameters]
learning_rate = 5e-4 # peak
grad_clip_norm = 1.0

[hyperparameters.lr_schedule]
name = "linear"
warmup_steps = 3000
# decay_steps = 0
# Alternatively, specify a percentage of total steps for cooldown/decay
# cooldown_pct = 0.1 # e.g., last 10% of steps
min_lr_ratio = 0.1

[hyperparameters.optimizer]
name = "adamw"      # adamw | muon
weight_decay = 0.01
beta1 = 0.9
beta2 = 0.99
eps = 1e-8

[batch]
batch_size = 768

[dropout]
dropout_prob = 0.03
attention_dropout_prob = 0.0

[dataset]
dataset_dir = "datasets/raws/d8_3600_v1"
tokenizer_path = "out/macroxue_v2/tokenizer.json"
mmap_mode = true
# num_steps represents the final global step target for the full run.
# When resuming from a checkpoint, the harness will automatically continue
# from the recorded global_step and finish the remaining steps.
# num_steps = 2_200_000
num_epochs = 4               # ~250k steps
shard_locality = true
shard_cache_in_memory = true
shard_cache_keep_shards = 1

val_run_pct = 0.005
val_num_steps = 200
val_split_seed = 42
val_every = 5_000

[checkpoint]
# Save every epoch (keep all). Epoch count is small.
every_epochs = 1
# Optionally save a best checkpoint every N steps based on validation loss.
# This is a coarse interval to avoid frequent disk writes.
save_best_every_steps = 10000
# Require a small improvement to update the best to reduce churn.
best_min_delta = 0.002
