num_seeds = 128
max_retries = 1
max_concurrent_games = 256

[sampling]
strategy = "TailAggConf"

# Grid over confidence-weighted tail aggregation
# Try a few alphas (max p2 weight at zero margin), betas (slope), and gammas (curvature)
conf_alpha = [0.20, 0.25, 0.30]
conf_beta = [8.0, 12.0, 16.0]
conf_gamma = [1.0, 1.5]

# Optional gating to restrict non-argmax to a window (disabled by default)
# start_gate = 0
# stop_gate = 64

[orchestrator.connection]
# One of uds_path or tcp_addr must be set for the Python server.
uds_path = "/tmp/2048_infer.sock"
# tcp_addr = "http://127.0.0.1:50051"

[orchestrator.batch]
# Time-based flush interval for micro-batches (microseconds)
flush_us = 500
target_batch = 128
max_batch = 256
inflight_batches = 2
per_game_inflight = 8
queue_cap = 8192

# Optional: client-side batching metrics (JSONL)
# metrics_file = "profiles/client-metrics.jsonl"
# metrics_interval_s = 5.0

# Optional: per-game results (JSONL)
# [orchestrator.report]
# results_file = "runs/results.jsonl"
