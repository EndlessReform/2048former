num_seeds = 256
max_retries = 1
max_concurrent_games = 256

[sampling]
# Fixed-tail aggregation over binned heads (no gating).
# Score per head = p1 + alpha_p2 * p2 + beta_p3 * p3
# Last bin is p1 by convention; next two are p2, p3.
strategy = "TailAgg"

# Sweep p2 vs p3 contribution:
#  - alpha_p2 > 0, beta_p3 = 0   -> p2-only
#  - alpha_p2 = 0, beta_p3 > 0   -> p3-only
#  - both > 0                    -> combined tails
alpha_p2 = [0.0, 0.25, 0.50, 1.00]
beta_p3  = [0.0, 0.10, 0.25, 0.50]

# No gating here (explicitly avoided).

[orchestrator.connection]
uds_path = "/tmp/2048_infer.sock"

[orchestrator]
head_order = "UDLR"
argmax_only = false

[orchestrator.batch]
flush_us = 500
target_batch = 128
max_batch = 256
inflight_batches = 2
per_game_inflight = 8
queue_cap = 8192

