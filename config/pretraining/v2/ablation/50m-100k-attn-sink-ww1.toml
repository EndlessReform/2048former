# Ablation: attention sink + winner_weight=1.0 (baseline)
# Compare with ww5 variant to measure effect of WINNER upweighting

# init_dir = "inits/v2/50m_ablations/n1_binned_attn_sink_qk"
init_dir = "inits/v2/50m_ablations/n1_binned_attn_sink"
checkpoint_dir = "checkpoints"
seed = 42

[wandb]
enabled = true
project = "train-2048-bin-v2"
entity = ""
# run_name = "50m-100k-attn-sink-ww1"
tags = ["v2", "macroxue-binned", "attn-sink", "ablation", "ww1", "autocast"]
mode = "online"
report_every = 50

[target]
mode = "macroxue_tokens"
winner_weight = 1.0

[hyperparameters]
learning_rate = 5e-4
grad_clip_norm = 1.0

[hyperparameters.lr_schedule]
name = "warmup-stable-decay"
warmup_steps = 2000
cooldown_pct = 0.1
min_lr_ratio = 0.1

[hyperparameters.optimizer]
name = "adamw"
weight_decay = 0.01
beta1 = 0.9
beta2 = 0.98
eps = 1e-8

[batch]
batch_size = 1024

[dropout]
dropout_prob = 0.03
attention_dropout_prob = 0.0

[dataset]
dataset_dir = "datasets/d6_3b_v0"
tokenizer_path = "out/macroxue_v2/tokenizer.json"
mmap_mode = true
num_steps = 100_000
shard_locality = true
shard_cache_in_memory = true
shard_cache_keep_shards = 1

val_run_pct = 0.005
val_num_steps = 200
val_split_seed = 42
val_every = 5_000

[dataset.rotation_augment]
mode = "random_k"
allow_noop = true

[dataset.flip_augment]
mode = "random_axis"
allow_noop = true

[checkpoint]
every_epochs = 1
save_best_every_steps = 10000
best_min_delta = 0.002
