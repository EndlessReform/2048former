init_dir = "inits/v2/10m_ablations/narrow_n3_5"
checkpoint_dir = "checkpoints"
seed = 42

[wandb]
enabled = true
project = "train-2048-hard-move"
entity = ""
run_name = ""
tags = ["v2", "hard-move", "narrow_n3_5"]
mode = "online"                  # online | offline | disabled
report_every = 50                  # log to W&B every N steps (>=1)

[target]
mode = "hard_move"                # single 4-way policy head

[hyperparameters]
learning_rate = 6e-4
# Clip global gradient norm each step (None to disable)
grad_clip_norm = 1.0

[hyperparameters.lr_schedule]
name = "cosine"
warmup_steps = 1500
min_lr_ratio = 0.1

[hyperparameters.optimizer]
name = "adamw"                    # adamw | muon
weight_decay = 0.01
beta1 = 0.9
beta2 = 0.98
eps = 1e-8

[batch]
batch_size = 1024
micro_batch_size = 1024

[batch.adaptive]
enabled = true
double_at_lr_ratio = 0.5
quadruple_at_lr_ratio = 0.25

[dropout]
dropout_prob = 0.03
attention_dropout_prob = 0.0

[dataset]
dataset_dir = "datasets/macroxue/d6_1b_v2"
mmap_mode = true
num_epochs = 2

# Keep validation small and frequent for sanity
val_run_pct = 0.005
val_split_seed = 42
val_num_steps = 200
val_every = 5_000

[checkpoint]
every_epochs = 1
save_pt_every_steps = 100_000
save_best_every_steps = 50_000
best_min_delta = 0.002
